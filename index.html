<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkerbell Ghost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="spooky">
            <div id="body">
                <!-- Hair Bun -->
                <div id="tinker-bun"></div>

                <!-- Eyes and Mouth -->
                <div id="eyes"></div>
                <div id="mouth"></div>

                <!-- Feet -->
                <div id="feet">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <!-- Wings -->
                <div id="tinker-wings">
                    <div class="wing left-wing"></div>
                    <div class="wing right-wing"></div>
                </div>
            </div>
        </div>

        <!-- Shadow -->
        <div id="shadow"></div>

        <!-- Sparkles -->
        <div id="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
</body>
</html>
